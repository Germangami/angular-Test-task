<div class="p-3" *ngIf="tableData">
  <h2>Details</h2>
  <div><span>id: </span>{{tableData.id}}</div>
  <div class="mb-3 row" *ngFor="let key of tableData.keys">
    <label class="col-sm-2 col-form-label">{{ key }}:</label>
    <div class="col-sm-10">
      <input type="text" [(ngModel)]="tableData.value[key]" class="form-control" placeholder="Edit {{key}}">
    </div>
  </div>

  <div class="text-end m-3">
    <button (click)="save()" type="button" class="btn btn-success">Сохранить</button>
  </div>
</div>
